<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Management Dashboard</title>
        <link href="./css/output.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navbar -->
        <header class="antialiased">
            <nav class="bg-white border-gray-200 px-4 lg:px-36 py-2.5">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="flex justify-between items-center w-full">
                        <a href="./index.html" class="flex gap-2">
                            <img src="./images/logo-binar.png" class="h-9" alt="FlowBite Logo" />
                            <span class="self-center text-xl font-semibold whitespace-nowrap"
                                >Binar Car Rental</span
                            >
                        </a>
                        <div class="hidden lg:block lg:pl-2">
                            <label for="topbar-search" class="sr-only">Search</label>
                            <div class="flex gap-2 lg:w-96">
                                <input
                                    type="text"
                                    name="car-name-input"
                                    id="car-name-input"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                    placeholder="Search Car"
                                />
                                <button
                                    type="button"
                                    id="search-button"
                                    class="text-primary border-2 border-primary bg-white hover:text-white hover:bg-primary-hover font-medium rounded-lg text-sm px-5 py-2.5 h-full transition-all"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="px-4 lg:px-36">
            <section class="flex justify-between items-center mt-5 lg:mt-10">
                <h1 class="text-2xl font-bold">List Car</h1>
                <a
                    href="#"
                    class="text-white bg-primary hover:bg-primary-hover font-medium rounded-lg text-sm px-5 py-2.5 transition-all"
                >
                    Add New Car
                </a>
            </section>

            <!-- Filter Size -->
            <section class="flex gap-3 mt-5 lg:mt-3">
                <div
                    class="filter-item border-2 border-primary text-primary font-medium px-3 py-1 rounded-md cursor-pointer hover:text-white hover:bg-primary transition-all"
                >
                    All
                </div>
                <div
                    class="filter-item border-2 border-primary text-primary font-medium px-3 py-1 rounded-md cursor-pointer hover:text-white hover:bg-primary transition-all"
                >
                    Small
                </div>
                <div
                    class="filter-item border-2 border-primary text-primary font-medium px-3 py-1 rounded-md cursor-pointer hover:text-white hover:bg-primary transition-all"
                >
                    Medium
                </div>
                <div
                    class="filter-item border-2 border-primary text-primary font-medium px-3 py-1 rounded-md cursor-pointer hover:text-white hover:bg-primary transition-all"
                >
                    Large
                </div>
            </section>

            <!-- Cars Card Container -->
            <section
                class="grid grid-cols-1 lg:grid-cols-3 gap-10 my-8"
                id="cars-card-container"
            ></section>
        </main>

        <!-- My Script -->
        <script type="module" src="./scripts/main.js"></script>

        <!-- Flowbite Script -->
        <script src="./scripts/flowbite.js"></script>
    </body>
</html>
